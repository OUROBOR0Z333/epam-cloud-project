---
- name: Local Development Setup
  hosts: localhost
  connection: local
  gather_facts: yes

  vars:
    project_name: "Epam_Cloud_Project"
    environment: "local"

  tasks:
    - name: Display project information
      debug:
        msg: "Setting up {{ project_name }} in {{ environment }} environment"

    - name: Create local deployment directory
      file:
        path: "/tmp/{{ project_name }}_local"
        state: directory
        mode: '0755'

    - name: Create local deployment marker file
      copy:
        content: |
          Local deployment simulation
          Project: {{ project_name }}
          Environment: {{ environment }}
          Timestamp: {{ ansible_date_time.iso8601 }}
        dest: "/tmp/{{ project_name }}_local/deployment_marker.txt"

    - name: Display status
      debug:
        msg: "Local deployment simulation completed. Check /tmp/{{ project_name }}_local/ for files."